<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lumina Reader - eBook Interativo</title>
    <!-- Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lumina Reader">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#fbf0d9" media="(prefers-color-scheme: light)">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Merriweather"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                        display: ['"Crimson Pro"', 'serif'],
                    },
                    colors: {
                        sepia: {
                            50: '#fbf0d9',
                            100: '#f7e8c6',
                            200: '#efe0bc',
                            800: '#5f4b32',
                            900: '#463625',
                        },
                        dark: {
                            bg: '#1a1a1a',
                            text: '#d4d4d4',
                            surface: '#262626'
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.800'),
                            },
                        },
                    }),
                }
            }
        }
    </script>
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for clean reading but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::selection {
            background-color: rgba(147, 197, 253, 0.3);
        }

        /* Optical alignment for lists */
        ul.book-list {
            list-style-type: none;
            padding-left: 1.5em;
        }

        ul.book-list li {
            position: relative;
            margin-bottom: 0.5em;
        }

        ul.book-list li::before {
            content: '•';
            position: absolute;
            left: -1em;
            color: currentColor;
            opacity: 0.6;
        }

        /* Transitions */
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        #root {
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* Better touch targets for mobile */
        button,
        a,
        [role="button"] {
            min-height: 44px;
            min-width: 44px;
            cursor: pointer;
        }

        /* Prevent system font scaling issues */
        body {
            -webkit-text-size-adjust: 100%;
        }

        /* Safe area insets for notched phones */
        .safe-area-pt {
            padding-top: env(safe-area-inset-top);
        }

        .safe-area-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .safe-area-px {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="initial-loading"
            style="font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1a1a1a; color: white; text-align: center; padding: 20px;">
            <h2 style="margin-bottom: 10px;">Lumina Reader</h2>
            <p style="opacity: 0.8; font-size: 14px;">Carregando sua jornada...</p>
            <div style="margin-top: 20px; font-size: 12px; opacity: 0.6; max-width: 300px;">
                Se a página continuar em branco, toque nos <br><b>... (três pontos)</b> e escolha <b>"Abrir no
                    Safari"</b> ou <b>"Abrir no Chrome"</b>.
            </div>
        </div>
    </div>
